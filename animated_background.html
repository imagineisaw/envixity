<style>
body {
  animation: gradient 10s infinite;
}

@keyframes gradient {
  0% { background: linear-gradient(to right, #ff0000, #0000ff); }
  50% { background: linear-gradient(to right, #0000ff, #00ff00); }
  100% { background: linear-gradient(to right, #00ff00, #ff0000); }
}
</style>
