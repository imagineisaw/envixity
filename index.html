<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background: url('https://images.pexels.com/photos/3165335/pexels-photo-3165335.jpeg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
    }
    
    .container {
      text-align: center;
      color: white;
    }
    
    h1 {
      font-size: 4rem;
      margin-bottom: 2rem;
    }
    
    p {
      font-size: 1.5rem;
    }
    
    .cta-button {
      display: inline-block;
      padding: 1rem 2rem;
      background-color: #ff0000;
      color: white;
      font-size: 1.5rem;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    
    .cta-button:hover {
      background-color: #990000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My Game Site</h1>
    <p>Get ready for an exciting gaming experience!</p>
    <a href="games.html" class="cta-button">Play Now</a>
  </div>
</body>
</html>
